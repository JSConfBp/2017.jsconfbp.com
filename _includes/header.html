<header class="site-header clr {% if(include.title) %} subpage {% else %} home {% endif; %}">
	<div class="bg left"></div>
	<div class="bg right"></div>

	{% if (include.title) %}
	<a href="/" class="icon-link fleft">
		<img src="/assets/logo.svg" width="100" height="100">
	</a>
	{% endif; %}

	<h1 class="title">{{ include.title }}</h1>
	<div class="fright">
		<nav class="site-nav">
			<a class="page-link icon-link" target="_blank" rel="noopener" href="https://www.facebook.com/bp.jsconf">
				<img src="/assets/social_facebook.svg" width="20" alt="Facebook" />
			</a>
			<a class="page-link icon-link" target="_blank" rel="noopener" href="https://twitter.com/jsconfbp">
				<img src="/assets/social_twitter.svg" width="20" alt="Twitter" />
			</a>
			<a class="page-link" href="/call-for-speakers">Call for speakers</a>
			<a class="page-link" href="/tickets">Early bird tickets</a>
			<a class="page-link" href="/code-of-conduct">Code of conduct</a>
		</nav>
	</div>
</header>
