<div class="speaker__image">
    <div class="speaker__image-container">
        <img src="{{ include.image }}" alt="{{ include.name }}">
    </div>
    <div class="speaker__image-decoration-container decoration--{{ include.decor }}">
        <div class="speaker__image-decoration" style="background-image: url({{ include.image }})"></div>
    </div>
</div>
